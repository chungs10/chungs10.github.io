<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .summary {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="../snapshot/museo-1.png" class="active" alt="Snapshot 1">
        <img src="../snapshot/museo-2.png" alt="Snapshot 2">
        <img src="../snapshot/museo-3.png" alt="Snapshot 2">
        <img src="../snapshot/museo-4.png" alt="Snapshot 2">
        <img src="../snapshot/museo-5.png" alt="Snapshot 2">
        <!-- Add more snapshots as needed -->
    </div>
    <div class="summary">
        <h2>Project Title</h2>
        <p>This is the summary of the project. It describes the objectives, methodologies, and outcomes. Include any important information that provides a clear understanding of the project.</p>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 5000); // Change image every 3 seconds
    </script>
</body>
</html>
