<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Bug Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="bug.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bug.js"></script>
  </head>
  <body>
    <div id="bodyBlock">
      <h1>Bug Report</h1>
      <form id="Bug" name="Bug" action="#" method="post" onsubmit="">
        <fieldset>
          <div class="formData">

            <label class="field">Bug Report:</label>
            <div class="value">
              <textarea rows="4" cols="60" name="comments" id="comments" placeholder=" Please put your complaints here"></textarea>
            </div>

            <input type="submit" value="submit" id="submitButton" name="submitButton"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
