<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Please support the creators</title>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    
    <link href="donate.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="donate.js"></script>
  </head>
  <body>
    <div id="bodyBlock">
      <h1>Please support the creators with your generous offering!</h1>
      <h1>Ketu Patel and Raphael Chung</h1>
      <!-- This is the form that occupies the entire page, taking in a multitude of variables-->
      <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
        <fieldset> 
          <legend>Please put information underneath</legend>
          <div class="formData">
                          
            <label for="firstName" class="field">Name:</label>
            <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName"/></div>
            
            <label for="lastName" class="field">Card Number:</label>
            <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName"/></div>
            
            <label for="title" class="field">CVV:</label>
            <div class="value"><input type="text" size="60" value="" name="title" id="title"/></div>
            
            <label for="org" class="field">Donation $:</label>
            <div class="value"><input type="text" size="60" value="" name="org" id="org"/></div>

            <label for="comments" class="field">Billing Address:</label>
            <div class="value"><textarea rows="4" cols="40" name="comments" id="comments" onfocus="clearIt(addForm);">Please enter your billing address</textarea></div>
            
            <label for="pseudonym" class="field">Zip Code:</label>
            <div class="value"><input type="text" size="60" value="" name="pseudonym" id="pseudonym"/></div>
            

            
            <input type="submit" value="save" id="save" name="save"/>
          </div>
        </fieldset>
      </form>
    </div>
  </body>

</html>
