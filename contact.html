<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shun Hang Raphael Chung | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="photo/favi.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: black; /* Change text color to black */
        }

        nav {
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: left;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-content {
            margin-top: 60px; /* Margin to avoid overlap with the navbar */
            padding: 10px; /* Reduced padding */
            width: 60%; /* Adjusted width for a tighter fit */
            max-width: 1000px; /* Reduced max-width */
            background-color: white; /* White background for the contact box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 120px); /* Full height minus top margin and padding */
        }

        .contact-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black; /* Changed to black */
        }

        .google-form {
            width: 100%;
            max-width: 800px;
            flex-grow: 1;
        }

        .google-form iframe {
            width: 100%;
            height: 500px; /* Set a fixed height */
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="project.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-content">
        <h2>Contact Me</h2>
        <div class="google-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSegw2qQnyFhQYGH8xEYOA436273wowUAzXxSeQs30CYL1gdzg/viewform?usp=sf_link" title="Raphael Chung's Contact Form"></iframe>
        </div>
    </div>
</body>
</html>
