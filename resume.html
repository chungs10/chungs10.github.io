<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Resume - Raphael Chung</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('photo/lights-prisms-effect-close-up.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        nav {
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: left;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .resume-content {
            margin-top: 60px; /* Margin to avoid overlap with the navbar */
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Full height minus top margin and padding */
        }

        .resume-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
