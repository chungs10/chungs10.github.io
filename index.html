<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <script src="https://unpkg.com/css-doodle@0.33.0/css-doodle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Raphael Chung</h1>
    </header>

    <div class="symbols">
        <a href="project.html"><img src="github.png" alt="Symbol 1"></a>
        <a href="https://www.linkedin.com/in/raphael-chung75/"><img src="linkedin.png" alt="Symbol 2"></a>
        <a href="your-resume.pdf"><img src="resume.png" alt="Symbol 3"></a>
        <a href="#contact"><img src="meetme.png" alt="Symbol 4"></a>
    </div>

    <css-doodle>
        <style>
          @grid: 50x1 / 50vmin;
          :container {
              perspective: 23vmin;
          }
          background: @m(
              @r(200, 240), 
              radial-gradient(
                  @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
                  transparent 50%
              ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
          );
      
          @size: 80%;
          @place-cell: center;
      
          border-radius: 50%;
          transform-style: preserve-3d;
          animation: scale-up 200s linear infinite; /* Changed duration to 40s */
          animation-delay: calc(@i * -.4s);
      
          @keyframes scale-up {
              0% {
                  opacity: 0;
                  transform: translate3d(0, 0, 0) rotate(0);
              }
              10% { 
                  opacity: 1; 
              }
              95% {
                  transform:
                      translate3d(0, 0, @r(50vmin, 55vmin))
                      rotate(@r(-360deg, 360deg));
              }
              100% {
                  opacity: 0;
                  transform: translate3d(0, 0, 1vmin);
              }
          }
        </style>
      </css-doodle>      
</body>
</html>
